<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">

     .box {
     	width: 200px;
     	height: 100px;
     	background-color: green;
     }

     a {
     	text-decoration: none;
     	display: inline-block;
     	width: 200px;
     	height: 100px;
     	background-color: yellow;
     }

     .inside {
     	width: 300px;
     	height: 300px;
     	background-color: red;
     	display: none;
     }

     .box:hover>.inside {
         display: block;
     }

	</style>
</head>
<body>
	<div class="box">
		<a href="#">购物车</a>
        <div class="inside">显示出来吧</div>
	</div>
</body>
</html>
